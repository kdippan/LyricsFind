<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LyricsFind - Advanced lyrics search application with smart API integration">
    <meta name="theme-color" content="#0a0e27">
    <title>LyricsFind - Search Song Lyrics</title>
    
    <!-- Favicon -->
    <link rel="icon" href="https://i.ibb.co/chzrctYD/24205.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Background Decorations -->
    <div class="bg-decoration">
        <canvas id="waveformCanvas"></canvas>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo-container animate__animated animate__fadeInDown">
                <img src="https://i.ibb.co/chzrctYD/24205.png" alt="LyricsFind Logo" class="logo">
                <h1>LyricsFind</h1>
            </div>
            <nav class="nav">
                <button class="nav-btn active" data-view="home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </button>
                <button class="nav-btn" data-view="favorites">
                    <i class="fas fa-heart"></i>
                    <span>Favorites</span>
                </button>
                <button class="nav-btn" data-view="history">
                    <i class="fas fa-history"></i>
                    <span>History</span>
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Home View -->
        <div id="homeView" class="view active">
            <!-- Search Section -->
            <section class="search-section">
                <div class="container">
                    <div class="search-wrapper">
                        <div class="search-box">
                            <i class="fas fa-search search-icon"></i>
                            <input 
                                type="text" 
                                id="searchInput" 
                                class="search-input" 
                                placeholder="Search for song or artist..."
                                autocomplete="off"
                            >
                            <button id="clearSearch" class="clear-btn" style="display: none;">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div id="searchSuggestions" class="suggestions-dropdown"></div>
                    </div>
                </div>
            </section>

            <!-- Trending Section -->
            <section class="trending-section">
                <div class="container">
                    <div class="section-header">
                        <h2>
                            <i class="fas fa-fire"></i>
                            Trending Songs
                        </h2>
                    </div>
                    <div id="trendingGrid" class="trending-grid">
                        <!-- Trending cards will be inserted here -->
                    </div>
                </div>
            </section>
        </div>

        <!-- Lyrics Display View -->
        <div id="lyricsView" class="view">
            <div class="container">
                <button id="backToHome" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                    Back
                </button>
                
                <div class="lyrics-container">
                    <div class="lyrics-header">
                        <img id="lyricsCover" src="" alt="Album Cover" class="lyrics-cover">
                        <div class="lyrics-meta">
                            <h2 id="lyricsTitle">Song Title</h2>
                            <p id="lyricsArtist">Artist Name</p>
                            <p id="lyricsAlbum">Album Name</p>
                        </div>
                    </div>

                    <!-- Lyrics Controls -->
                    <div class="lyrics-controls">
                        <div class="control-group">
                            <button class="control-btn" id="decreaseFontSize" title="Decrease font size">
                                <i class="fas fa-minus"></i>
                            </button>
                            <button class="control-btn" id="increaseFontSize" title="Increase font size">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="control-group">
                            <button class="control-btn" id="copyLyrics" title="Copy lyrics">
                                <i class="fas fa-copy"></i>
                            </button>
                            <button class="control-btn" id="shareLyrics" title="Share">
                                <i class="fas fa-share-alt"></i>
                            </button>
                            <button class="control-btn" id="printLyrics" title="Print">
                                <i class="fas fa-print"></i>
                            </button>
                            <button class="control-btn" id="toggleFavorite" title="Add to favorites">
                                <i class="far fa-heart"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Scroll Progress -->
                    <div class="scroll-progress">
                        <div class="scroll-progress-bar"></div>
                    </div>

                    <!-- Lyrics Content -->
                    <div id="lyricsContent" class="lyrics-content">
                        <!-- Lyrics will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Favorites View -->
        <div id="favoritesView" class="view">
            <div class="container">
                <h2 class="view-title">
                    <i class="fas fa-heart"></i>
                    Your Favorites
                </h2>
                <div id="favoritesGrid" class="favorites-grid">
                    <!-- Favorites will be inserted here -->
                </div>
            </div>
        </div>

        <!-- History View -->
        <div id="historyView" class="view">
            <div class="container">
                <div class="view-header">
                    <h2 class="view-title">
                        <i class="fas fa-history"></i>
                        Search History
                    </h2>
                    <button id="clearHistory" class="clear-history-btn">
                        <i class="fas fa-trash"></i>
                        Clear All
                    </button>
                </div>
                <div id="historyList" class="history-list">
                    <!-- History items will be inserted here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Share Modal -->
    <div id="shareModal" class="modal">
        <div class="modal-content animate__animated">
            <button class="modal-close">
                <i class="fas fa-times"></i>
            </button>
            <h3>Share Lyrics</h3>
            <div class="share-options">
                <button class="share-btn" data-platform="twitter">
                    <i class="fab fa-twitter"></i>
                    Twitter
                </button>
                <button class="share-btn" data-platform="facebook">
                    <i class="fab fa-facebook"></i>
                    Facebook
                </button>
                <button class="share-btn" data-platform="whatsapp">
                    <i class="fab fa-whatsapp"></i>
                    WhatsApp
                </button>
                <button class="share-btn" data-platform="copy">
                    <i class="fas fa-link"></i>
                    Copy Link
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Animation Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.9/dist/scrollrev""eal.min.js"></script>
    
    <!-- Custom Scripts -->
    <script src="config.js"></script>
    <script src="api.js"></script>
    <script src="animations.js"></script>
    <script src="app.js"></script>
</body>
</html>
